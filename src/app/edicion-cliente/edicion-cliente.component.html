<div class="container">
    <div class="row">
        <div class="col-12 text-center text-uppercase">
            <h2>Formulario <strong>Edición cliente</strong></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label for=""><strong>Nombre</strong></label>
                <input type="text" name="" id="" class="form-control" #nombre [value] = cliente.nombre>
            </div>
            
            <div class="form-group">
                <label for=""><strong>Apellido Paterno</strong></label>
                <input type="text" name="" id="" class="form-control" #apPaterno [value] = cliente.apPaterno >
            </div>
            
            <div class="form-group">
                <label for=""><strong>Apellido Materno</strong></label>
                <input type="text" name="" id="" class="form-control" #apMaterno [value] = cliente.apMaterno>
            </div>
            
            <div class="form-group">
                <label for=""><strong>Telefono</strong></label>
                <input type="text" name="" id="" class="form-control" #telefono [value] = "cliente.telefono">
            </div>
            
            <div class="form-group">
                <label for=""><strong>Correo</strong></label>
                <input type="text" name="" id="" class="form-control" #correo [value] = "cliente.correo" >
            </div>
            
            <div class="form-group">
                <label for=""><strong>Número de Afiliado</strong></label>
                <input type="text" name="" id="" class="form-control" #numAfiliado [value] = "cliente.numAfiliado">
            </div>

            <div class="form-group mt-2 text-uppercase">
                <button class="btn btn-outline-info" (click) = "guardarCliente()">Guardar</button>
            </div>
            
        </div>
    </div>
</div>
